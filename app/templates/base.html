<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Three Level Auth{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
    }
    .navbar-brand {
      font-weight: bold;
      color: white !important;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      color: #777;
    }
    /* ðŸ”¹ Auth image styling */
    img.auth-image {
      width: 400px;
      height: auto;
      border: 1px solid #ccc;
      display: block;
      margin-bottom: 15px;
      cursor: crosshair;
    }
    /* Color Sequence Circles */
    .circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: 5px;
        cursor: pointer;
        border: 2px solid #ddd;
        transition: transform 0.2s ease;
    }
    .circle:hover {
        transform: scale(1.1);
    }
    .red { background: red; }
    .green { background: green; }
    .blue { background: blue; }
</style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">Auth System</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Multi-Level Authentication System
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

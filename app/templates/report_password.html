{% extends "base.html" %}

{% block title %}Report Access{% endblock %}

{% block content %}
<div class="card p-4">
    <h3 class="mb-3">Enter Report Password</h3>
    <form method="post">
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        {% if error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %}
        <button type="submit" class="btn btn-primary">Access Report</button>
    </form>
</div>
{% endblock %}
